<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
     
     <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    
    <style>

        *{
            font-family: Roboto;
        }

        .card{
           /* border: 2px solid red;*/

            width: 20%;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 3px 5px 10px 0 black;
            box-sizing: border-box;
            background-color: white;

        }
        
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
             /* background-color: #ddd;  */
            /* background-image: url('https://wallpapercave.com/wp/wp5181475.jpg'); */
            /* background-image: linear-gradient(60deg, #edc2c2, #d2b3ef); */
            background-image: linear-gradient(0deg, #000000, #ffffff76),
               url('https://th.bing.com/th/id/OIP._DFVoMUHXAJ0DVPMLQETiwHaE8?w=304&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3');
               background-repeat: no-repeat;
               background-color: cover;
               background-position: bottom;
        }

        .text-input{
            display: block;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid black;
            margin-bottom: 30px;
        }
        
        .form-title{
            font-size: 30px;
            text-align: center;
        }
        .btn-submit{
            width: 100%;
            padding: 10px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .link{
            display: block;
            text-decoration: none;
            color: blueviolet;
        }
        .forget-link{
            margin-bottom: 20px;       
         }

         .signup-link{
            margin: 20px 0;
            text-align: center;
         }

        
    </style>

</head>
<body>
    

 <div class="card">
      <h3 class="form-title">Login Form</h3>

      <form>
        <label for="">Email Address</label>
        <input type="Email" class="text-input">
    

        <label for="">Password</label>
        <input type="password" class="text-input">

        <a href="#" class="link forget-link">Forget password</a>

        <button class="btn-submit">Submit</button>

         <a href="#" class="link signup-link">Not Register Yet? Signup Now</a>
      </form>

 </div>

</body>
</html>
