<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Movie Ticket</title>
</head>
<body>
    <br><br>

    <h1>Book Movie Ticket</h1>
    <br><br>

    <label for="">Category</label><br>
    <input type="text" list="Category">

    <datalist id="Category">
        <option>Bollywood</option>
        <option>Hollywood</option>
        <option>Tollwood</option>
    </datalist>

    <br><br>

    <label for="">Timing</label> 
    <br>
    <input type="time">

    <br><br>

    <label for="">Available Seat</label>
    <br> 
    <input type="number">
    
    <br><br>

    <label for="">Name</label><br>

    <input type="text">

    <br><br>

    <label for="">Booking Date</label><br>
    <input type="date">
    
    <br><br>

    <label for="">Seat Type</label><br>
    <input type="text" list="seats">

    <datalist id="seats">
        <option>Stalls</option>
        <option>Dress Circle</option>
        <option>Upper Circle</option>
        <option>Gallery</option>
        <option>Box Seats</option>
    </datalist>

    <br><br>

    <button>Book Now</button>
</body>
</html>
